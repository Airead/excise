<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <style>
         .float_left {
             float: left;
             height: 100px;
             border: 2px solid #ff0000;
         }
         .float_right {
             float: right;
             height: 100px;
             border: 2px solid #0000ff;
         }
         .float_box {
             background-color: #aaaaaa;
         }
         .no_float {
             color: #fff;
             background-color: #000;
         }
        </style>
    </head>
    <body>
        <div class="float_box">
            <div class="float_left">左浮动元素</div>
            <div class="float_right">右浮动元素</div>
            <br clear="all">
        </div>
        <div class="no_float">测试因为浮动导致该容器所处的位置</div>
    </body>
</html>
