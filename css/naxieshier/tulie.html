<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <style>
         .pic_list {
             margin: auto;
             width: 960px;
             background: url(wrap.jpg) repeat-x 0 0;
             border: 1px solid #D9E5F5;
         }

         .pic_list * {
             margin: 0;
             padding: 0;
             list-style: none;
             font: normal 12px/1.5em sumsun;
         }

         .pic_list h3 {
             height: 34px;
             line-height: 34px;
             font-size: 14px;
             text-indent: 12px;
             font-weight: bold;
             color: #223a6d;
             background: url(h3bg.jpg) no-repeat 0 0;
         }

         .pic_list .content {
             width: 942px;
             height: 150px;
             padding: 22px 0 0 15px;
         }

         .pic_list .content li {
             float: left;
             width: 142px;
             margin-right: 15px;
         }

         .pic_list .content li a {
             display: block;
             width: 142px;
             text-align: center;
             text-decoration: none;
             color: #333333;
         }

         .pic_list .content li a img {
             display: block;
             width: 134px;
             height: 101px;
             padding: 3px;
             margin-bottom: 8px;
             border: 1px solid #CCC;
             background-color: #FFF;
         }

         .pic_list .content li a:hover {
             text-decoration: underline;
             color: #CC0000;
         }

         .pic_list .content li a:hover img {
             background-color: #22407e;
         }

        </style>
    </head>
    <body>
        <div class="pic_list">
	    <h3>爱秀</h3>
	    <div class="content">
		<ul>
		    <li><a href="#"><img src="1245043772194_7521.jpg" alt="个性搞怪">个性搞怪</a></li>
		    <li><a href="#"><img src="1245043843485_8207.jpg" alt="绝对阳光">绝对阳光</a></li>
		    <li><a href="#"><img src="1245134073454_9288.jpg" alt="可爱外拍">可爱外拍</a></li>
		    <li><a href="#"><img src="1245134177473_9822.jpg" alt="艺术照">艺术照</a></li>
		    <li><a href="#"><img src="1245200548148_5487.jpg" alt="娇美">娇美</a></li>
		    <li><a href="#"><img src="1245201554383_4640.jpg" alt="清纯迷人">清纯迷人</a></li>
		</ul>
	    </div>
        </div>
    </body>
</html>
