<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <style>
         body {
             font: normal 12px/1.5em simsun, Verdana;
             background: #344650 url(bg_body.jpg) no-repeat -500px -200px; 
         }

         .list_box {
             position: relative;
             float: left;
             width: 200px;
             margin-right: 15px;
             border: 1px solid #E8e8e8;
         }

         .list_box * {
             margin: 0;
             padding: 0;
             list-style: none;
         }

         .year_list {
             background-color: #DCDCDC;
         }

         .list_box h3 {
             height: 24px;
             margin-bottom: 8px;
             line-height: 24px;
             text-indent: 10px;
             color: #FFFFFF;
             background-color: #666666;
         }

         .list_box li {
             position: relative;
             z-index: 2;
             float: left;
             width: 100%;
             height: 22px;
             line-height: 22px;
             text-indent: 10px;
             border-bottom: 1px dashed #e8e8e8;
         }

         .name_list .bg {
             position: absolute;
             top: 24px;
             width: 200px;
             height: 284px;
             background-color: #DCDCDC;
             opacity: 0.6;
         }
        </style>
    </head>
    <body>
        <!-- 成员列表 开始 -->
        <div class="name_list list_box">
	    <h3>成员名单</h3>
	    <div class="content">
		<ul>
		    <li>小志</li>
		    <li>小呆</li>
		    <li>大城</li>
		    <li>小爱</li>
		    <li>小人</li>
		    <li>自然卷</li>
		    <li>小风</li>
		    <li>小帽</li>
		    <li>小Q</li>
		    <li>小毛</li>
		    <li>感恩的心</li>
		    <li>小新</li>
		</ul>
	    </div>
            <div class="bg"></div>
        </div>
        <!-- 成员列表 结束 -->
        <!-- 事迹列表 开始 -->
        <div class="year_list list_box">
	    <h3>事迹列表</h3>
	    <div class="content">
		<ul>
		    <li>1999年的事迹</li>
		    <li>2000年的事迹</li>
		    <li>2001年的事迹</li>
		    <li>2002年的事迹</li>
		    <li>2003年的事迹</li>
		    <li>2004年的事迹</li>
		    <li>2005年的事迹</li>
		    <li>2006年的事迹</li>
		    <li>2007年的事迹</li>
		    <li>2008年的事迹</li>
		    <li>2009年的事迹</li>
		</ul>
	    </div>
        </div>
        <!-- 事迹列表 结束 -->
    </body>
</html>
