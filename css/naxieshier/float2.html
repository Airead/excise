<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <style>
         .float_left {
             float: left;
             width: 200px;
             height: 100px;
             border: 2px solid #ff0000;
         }
         .float_right {
             float: right;
             width: 200px;
             height: 100px;
             border: 2px solid #0000ff;
         }

         .float_other {
             clear: both;
             background-color: #aaaaaa;
         }

         .float_box {
         }
        </style>
    </head>
    <body>
        <div class="float_box">
            <div class="float_left">左浮动元素</div>
            <div class="float_right">右浮动元素</div>
            <div class="float_other">又跑出一个元素了</div>
        </div>
    </body>
</html>
