<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <style>
         body {
             margin: 8px;
         }
         table {
             width: 175px;
             border-collapse: collapse;
             border: 1px solid #DCDCDC;
             text-align: center;
             font: normal 12px/1.5em Arial;
         }

         caption {
             height: 24px;
             text-align: left;
             color: #F32600;
         }

         td, th {
             width: 25px;
             height: 20px;
             border: 1px solid #DCDCDC;
         }

         th {
             color: #000000;
             background-color: #EEEEEE;
         }

         td.current {
             font-weight: bold;
             color: #FFFFFF;
             background-color: #999999;
         }

         td:nth-child(1), td:nth-child(7) {
             color: #B3222B;
             background: #F8f8f8;
         }

         td.last_month, td.next_month {
             color: #DFDFDF;
         }

        </style>
    </head>

</html>
