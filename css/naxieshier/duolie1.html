<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <style>
         .header, .footer {
             height: 30px;
             line-height: 30px;
             text-align: center;
             color: #fff;
             background-color: #aaa;
         }

         .container {
             text-align: center;
             color: #FFFFFF;
         }

         .mainBox {
             float: left;
             width: 100%;
             background-color: #FFFFFF;
         }

         .mainBox .content {
             margin: 0 21% 0 260px;
             background-color: #000000;
         }

         .subMainBox {
             float: left;
             width: 250px;
             margin-left: -100%;
             background-color: #666666;
         }
         .sideBox {
             float: left;
             width: 20%;
             margin-left: -20%;
             background-color: #666666;
         }
         .footer {
             clear: both;
         }
        </style>
    </head>
    <body>
        <div class="header">头部信息</div>
        <div class="container">
            <div class="mainBox">
                <div class="content">主要内容区域</div>
            </div>
            <div class="subMainBox">次要内容区域</div>
        </div>
        <div class="sideBox">侧边栏</div>
        <div class="footer">底部信息</div>
    </body>
</html>
