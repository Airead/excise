<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="container" style="width:100%; height:400px;"></div>

        <script src="jquery-1.11.1.min.js"></script>
        <script src="highcharts.src.js"></script>
        <script>
         $(function () { 
             $('#container').highcharts({
                 chart: {
                     type: 'bar'
                 },
                 title: {
                     text: 'Fruit Consumption'
                 },
                 xAxis: {
                     categories: ['Apples', 'Bananas', 'Oranges']
                 },
                 yAxis: {
                     title: {
                         text: 'Fruit eaten'
                     }
                 },
                 series: [{
                     name: 'Jane',
                     data: [1, 0, 4]
                 }, {
                     name: 'John',
                     data: [5, 7, 3]
                 }]
             });
         });
        </script>
    </body>
</html>
